<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Clarusway</h1>
    <form action="result.html" method="GET">

        <div>
            <label for="ad">isim:</label>
            <input type="text" name="İsim" id="ad" placeholder="lütfen adınızı giriniz" required>
            <br><br>
            <!-- requared sayesinde o alanı doldurmak zorundayız doldurulmasa tarayıcı uyarı verecektir -->
            <label for="soyad">soyad:</label>
            <input type="text" name="soyisim" id="soyad" placeholder="soyadınızı yazınız">

        </div> <br>
        <div>
            <label for="şifre">parola:</label>
            <input type="password" name="girilen parola" id="şifre" placeholder="şifrenizi giriniz">

        </div> <br>
        <div>
            <label>Cinsiyet:</label><br>
            <label for="gender1">Erkek</label>
            <input type="radio" name="gender" id="gender1" value="man">
            <label for="gender2">Kadın</label>
            <input type="radio" name="gender" id="gender2" value="woman" checked>
        </div><br>
        <div>
            <label>Favori Hayvanınızı seçin:</label> <br>
            <input type="checkbox" name="hayvan_1" id="panda" value="panda">
            <label for="panda">Panda</label>
            <input type="checkbox" name="hayvan_2" id="fish" value="fish" checked>
            <!-- cheched ile default olarak hangisinin seçili olacağını belirleyebiliyoruz. -->
            <label for="balık">Balık</label>
            <input type="checkbox" name="hayvan_3" id="unicorn" value="unicorn">
            <label for="unicorn">Unicorn</label>
        </div><br>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="number" id="age" min="15" max="45" step="10">
            <!-- step ile sayıların atlama sayısını ayarlayabiliriz.
            max ve min ile maksimum ve minimum sayıyı belirleyebiliriz. -->
            <br><br>
        </div>
        <div>
            <label for="ara">Search:</label>
            <input type="search" name="arandı" id="ara" placeholder="ara..."> <br>
        </div> <br>
        <div>
            <label for="renk">Color:</label>
            <input type="color" name="seçilen renk" id="renk">
        </div> <br>
        <div>
            <label for="tarih">Tarih girin:</label>
            <input type="date" name="girilen tarih" id="tarih" min="2020-05-05" max="2021-09-22">
        </div> <br>
        <div>
            <label for="email">Email Girin:</label>
            <input type="email" name="Girilen Email" id="email" placeholder="exampe@exampe">
        </div><br>
        <div>
            <label for="dosya">Dosya seç:</label>
            <input type="file" name="seçilen dosyaa" id="dosya" multiple>
            <!-- multiple ile birden fazla dosya seçmemizi sağlıyor. -->
        </div> <br>
        <div>
            <label for="tel">Tel girin:</label>
            <input type="tel" name="girlen telefon numarası:" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="xxx-xxx-xx-xx">
            <!-- pattern sayesinde rakamları istediğiniz şekilde yazılmasını isteyebilirsiniz. JS de ayrıntılı görülecek. -->
        </div><br>
        <div>

            <label for="şeker">Hangi tatlıyı seversiniz?:</label> <br>
            <select name="tatlı" id="şeker" multiple size="3" multiple>
                <!-- multiple size ile sayfada kaç adet açık şekilde görünecek tatlı sayısını seçebiliyoruz. multiple ile ise seçebileceğimiz tatlı sayısını sınırsız yapabiliyoruz. -->
                <option value="sütlaç">sütlaç</option>
                <option value="baklava">baklava</option>
                <option value="keşkül">keşkül</option>
                <option value="aşure">aşure</option>
                <option value="künefe">künefe</option>
            </select>
        </div><br>
        <div>
            <label for="şeker2">Hangi tatlıyı seversiniz?:</label> <br>
            <select name="tatlılar" id="şeker2">
                <optgroup label="Sütlü Tatlılar">
                    <option value="sütlaç">sütlaç</option>
                    <option value="baklava">soğuk baklava</option>
                    <option value="keşkül">keşkül</option>
                    <option value="aşure">aşure</option>
                </optgroup>
                <optgroup label="Şerbetli tatlılar">
                    <option value="sütlaç">künefe</option>
                    <option value="baklava">baklava</option>
                    <option value="keşkül">keşkül</option>

                </optgroup>

            </select>
        </div> <br> <br>
        <div>
            <label for="yorum">Yorum lütfen</label> <br>
            <textarea name="yorumunuz" id="yorum" cols="30" rows="10"></textarea>
        </div>
        <div>

        </div>
            

        <br><br><br><br>
        <input type="reset" value="sıfırla">
        <input type="submit" value="Send">

    </form>

</body>

</html>
